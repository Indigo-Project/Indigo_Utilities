<section class="header">

  <section class="site-options">

    <div class="logout-cta" ng-click="$root.logout()">logout</div>

  </section>

  <a href="/" class="head-logo">
    <h1 class="head-logo-1">Indigo Project</h1>
    <h1 class="head-logo-2"> Business Utilities</h1>
  </a>

  <section class="select-functions">

    <section class="select-function">
      <h5 class="select-function">Business Utilities:</h5>
      <select class="form-control" ng-model="$root.selectedBusinessFunction" ng-change="viewNavigation('businessUtility')">
        <option value="home"> -- no selection -- </option>
        <option value="ent_list">Entrepreneur List Generator</option>
        <option value="blue_list">Blue List Generator</option>
        <option value="tti_batchdl">TTI Batch Downloader</option>
        <option value="sum_page">Summary Page Generator</option>
        <option value="sum_stats">Summary Stats Generator</option>
      </select>
    </section>

    <section class="select-function">
      <h5 class="select-function">Dashboard Management:</h5>
      <select class="form-control" ng-model="$root.selectedDashboardFunction" ng-change="viewNavigation('dashboardManagement')">
        <option value="home"> -- no selection -- </option>
        <option value="dashboard_gen">Dashboard Data Generator</option>
        <option value="dashboard_manager">Dashboard Manager</option>
        <option ng-show="$root.currentJWT.role === 'super-user'" value="school_data_manager">School Data Manager</option>
        <option ng-show="$root.currentJWT.role === 'super-user'" value="user_manager">User Manager</option>
      </select>
    </section>

  </section>


</section>
