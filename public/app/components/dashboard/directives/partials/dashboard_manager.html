<section class="function-section dashboard-manager">

  <section class="dash-selection">

    <h4 class="loading-manager-options" ng-show="!data.schoolNameOptionsLoaded" ng-cloak>Loading Schools...</h4>

    <select class="form-control dash-school-selection ng-cloak" ng-show="data.schoolNameOptionsLoaded" ng-change="view.updateVersionOptions()" ng-model="view.dashMschoolCode" ng-cloak>
      <option value=""> -- Select School -- </option>
      <option ng-repeat="school in data.availableCollections" value="{{school.code}}">{{school.optionDisplay}}</option>
    </select>

    <select ng-hide="!view.dashMschoolCode" class="form-control dash-version-selection" ng-change="view.loadVersion()" ng-model="view.dashMschoolVersion" ng-cloak>
      <option value=""> -- Select Version -- </option>
      <option ng-repeat="version in view.currentVersions" value="{{version.version}}">{{version.version}} -- {{version.dateCreated}}</option>
    </select>

    <button class="form-control full-screen-dash" ng-hide="!view.dashMschoolVersion" ng-click="view.openFSDashboard()" ng-cloak>View in Full Screen</button>

  </section>

  <section class="manager-interface" ng-show="view.showMDashboard">

    <section class="row-1">
      <iframe class="dashM-iframe" src="{{data.dashboardUrl}}" frameborder="0"></iframe>
      <section class="manager-dashboard-data">
        <div class="manager-dashboard-title"></div>
        <div class="manager-dashboard-metadata"></div>
        <div class="manager-dashboard-notes">
          <textarea class="manager-dashboard-notes"></textarea>
        </div>
      </section>
    </section>

    <section class="row-2">
      <button class="generate-frame form-control" ng-click="data.generateiFrame()">Generate iFrame</button>
      <input class="iframe-html form-control" ng-show="data.iFrameGenerated" ng-model="data.iFrameHTML" readonly>
      <div ng-show="data.iFrameGenerated" class="iframe-options">
        <p class="copy-iframe">Copy to Clipboard</p>
        <p class="hide-iframe">Hide</p>
      </div>
    </section>

  </section>


</section>
